name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff
        run: |
          ruff check .

      - name: Mypy
        run: |
          mypy spam_email_detection_project.py src api

      - name: Run tests
        run: |
          pytest

      - name: CLI smoke test
        run: |
          python spam_email_detection_project.py train --data data/sample_emails.csv --model-out models/spam_model.joblib --compare-models --cv-folds 3 --tune-hyperparams --n-iter 4 --calibrate
          python spam_email_detection_project.py predict --model models/spam_model.joblib --text "URGENT: Verify account now to avoid suspension."
          python spam_email_detection_project.py evaluate --model models/spam_model.joblib --data data/sample_emails.csv
